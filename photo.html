<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>photos</title>
    <link rel="stylesheet" type="text/css" href="./css/photo.css">
</head>
<body>
<div class="container">
    <p id="info"></p>
    <div id="outer">
        <a class="narrow" id="before">&lt;</a>
        <img id="imgContainer" src="./image/1.jpeg" alt="beauty"/>
        <a class="narrow" id="next">&gt;</a>
    </div>
</div>

<script type="text/javascript">
    window.onload = function () {
        var before = document.getElementById("before");
        var next = document.getElementById("next");
        var img = document.getElementById("imgContainer");
        var imgArr = [ "1.jpeg", "2.jpeg", "3.jpeg", "4.jpeg", "5.jpeg", "6.jpeg", "7.jpeg", "8.jpeg", "9.jpeg", "10.jpeg" ];
        //图片数组
        var index = 0;
        var info = document.getElementById("info");
        info.innerHTML = "一共" + imgArr.length + "张图片，当前第" + (index + 1) + "张";
        before.onclick = function () {
            index--;
            if (index < 0) {
                index = imgArr.length - 1;
            }
            img.setAttribute('src', "./image/" + imgArr[ index ])
            info.innerHTML = "一共" + imgArr.length + "张图片，当前第" + (index + 1) + "张";
        };
        next.onclick = function () {
            index++;
            if (index > imgArr.length - 1) {
                index = 0;
            }
            img.setAttribute('src', "./image/" + imgArr[ index ])
            info.innerHTML = "一共" + imgArr.length + "张图片，当前第" + (index + 1) + "张";
        };
    };
</script>
</body>
</html>
